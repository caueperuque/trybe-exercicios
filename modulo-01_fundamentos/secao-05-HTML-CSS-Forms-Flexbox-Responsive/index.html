<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixar</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get">
        <label for="input">Email:
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </label>
        <label for="input-senha">Senha:
            <input type="password" name="senha" id="input-senha" placeholder="Digite sua senha" required>
        </label>
        <label for="input-record">Lembre-me
            <input type="checkbox" name="lembre" id="input-record">
        </label> 
        <br><br>
        <label>
            <button type="submit">Entrar</button>
        </label>
    </form>
</body>
</html>
