<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
        <style>

            body {
                font-family: sans-serif;
            }

            h1 {
                font-size: 65px;
                color: orange;
            }
            ul {
                background-color: pink;
            }
            .Fruits {
                background-color: aquamarine;
            }

            #name {
                font-style: italic;
                text-align: end;
            }

        </style>
    </head>
    <body>
        <h1>Frutas</h1>
        <p class="Fruits">Qual é a sua fruta favorita?</p>
        <ul class="Fruits">
            <li>Maça</li>
            <li>Banana</li>
            <li>Goiaba</li>
        </ul>
        <h4 id="name">by: Cauê Peruque</h4>
    </body>
</html>
